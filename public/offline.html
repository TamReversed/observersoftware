<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline â€” Observer</title>
    <link rel="icon" href="/favicon-eye.svg" type="image/svg+xml">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+4:opsz,wght@8..60,300;8..60,400;8..60,500&family=DM+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: var(--space-lg);
        }
        .offline-content {
            max-width: 500px;
        }
        .offline-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto var(--space-lg);
            color: var(--color-accent);
        }
        .offline-title {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 300;
            color: var(--color-text-primary);
            margin-bottom: var(--space-md);
        }
        .offline-text {
            color: var(--color-text-secondary);
            margin-bottom: var(--space-lg);
            line-height: 1.6;
        }
        .offline-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-family: var(--font-body);
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--color-surface);
            background: var(--color-text-primary);
            border: none;
            border-radius: var(--radius-md);
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .offline-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
    </style>
</head>
<body>
    <div class="offline-content">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M8 12h8M12 8v8M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <h1 class="offline-title">You're offline</h1>
        <p class="offline-text">It looks like you've lost your connection. Please check your internet connection and try again.</p>
        <a href="/" class="offline-button">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z"/>
                <polyline points="9 22 9 12 15 12 15 22"/>
            </svg>
            Go to homepage
        </a>
    </div>
</body>
</html>
