<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | Observer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #0a0a0b;
      --color-surface: #111113;
      --color-border: rgba(255, 255, 255, 0.08);
      --color-text: #fafafa;
      --color-text-muted: #71717a;
      --color-accent: #3b82f6;
      --color-accent-hover: #2563eb;
      --color-error: #ef4444;
      --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .login-symbols {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    .login-symbol {
      width: 48px;
      height: 58px;
      color: var(--color-text);
      opacity: 0.8;
    }

    .login-title {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .login-subtitle {
      color: var(--color-text-muted);
      font-size: 0.875rem;
    }

    .login-card {
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: 12px;
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: var(--color-text);
    }

    .form-input {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 1rem;
      font-family: var(--font-sans);
      background: var(--color-bg);
      border: 1px solid var(--color-border);
      border-radius: 8px;
      color: var(--color-text);
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15);
    }

    .form-input::placeholder {
      color: var(--color-text-muted);
    }

    .error-message {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.2);
      color: var(--color-error);
      padding: 0.75rem 1rem;
      border-radius: 8px;
      font-size: 0.875rem;
      margin-bottom: 1.5rem;
      display: none;
    }

    .error-message.visible {
      display: block;
    }

    .login-button {
      width: 100%;
      padding: 0.875rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      font-family: var(--font-sans);
      background: var(--color-accent);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .login-button:hover {
      background: var(--color-accent-hover);
    }

    .login-button:active {
      transform: scale(0.98);
    }

    .login-button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 2rem;
      color: var(--color-text-muted);
      text-decoration: none;
      font-size: 0.875rem;
      transition: color 0.2s;
    }

    .back-link:hover {
      color: var(--color-text);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-symbols">
        <!-- Seek: Triangle with circle at top -->
        <svg class="login-symbol" viewBox="0 0 100 120" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="50" cy="15" r="10"/>
          <path d="M50 35 L80 90 L20 90 Z"/>
        </svg>
        <!-- Learn: Triangle with circle in center -->
        <svg class="login-symbol" viewBox="0 0 100 120" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M50 25 L80 90 L20 90 Z"/>
          <circle cx="50" cy="65" r="12"/>
        </svg>
        <!-- Integrate: Overlapping triangles -->
        <svg class="login-symbol" viewBox="0 0 100 120" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M50 20 L80 75 L20 75 Z"/>
          <path d="M50 95 L20 40 L80 40 Z"/>
        </svg>
      </div>
      <h1 class="login-title">Admin Login</h1>
      <p class="login-subtitle">Sign in to manage your content</p>
    </div>

    <div class="login-card">
      <div class="error-message" id="errorMessage"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Enter your username"
            required
            autocomplete="username"
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-input"
            placeholder="Enter your password"
            required
            autocomplete="current-password"
          >
        </div>

        <button type="submit" class="login-button" id="loginButton">
          Sign In
        </button>
      </form>
    </div>

    <a href="/" class="back-link">&larr; Back to site</a>
  </div>

  <script>
    // Check if already authenticated
    fetch('/api/auth/status')
      .then(res => res.json())
      .then(data => {
        if (data.authenticated) {
          window.location.href = '/admin';
        }
      });

    const form = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loginButton = document.getElementById('loginButton');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      loginButton.disabled = true;
      loginButton.textContent = 'Signing in...';
      errorMessage.classList.remove('visible');

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          window.location.href = '/admin';
        } else {
          errorMessage.textContent = data.error || 'Invalid credentials';
          errorMessage.classList.add('visible');
        }
      } catch (error) {
        errorMessage.textContent = 'Connection error. Please try again.';
        errorMessage.classList.add('visible');
      } finally {
        loginButton.disabled = false;
        loginButton.textContent = 'Sign In';
      }
    });
  </script>
</body>
</html>
